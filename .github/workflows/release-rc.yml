name: Release RC

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    # Only run if files in the .changeset directory are modified
    paths:
      - '.changeset/*.md'
      - '!.changeset/README.md'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release RC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        env:
          NPMRC_FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.NPMRC_FONTAWESOME_PACKAGE_TOKEN }}

      - name: Check for Changesets
        id: check-changesets
        run: |
          # Count .md files in .changeset excluding README.md
          COUNT=$(ls .changeset/*.md 2>/dev/null | grep -v "README.md" | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Enter Prerelease Mode
        # Only run if we actually have changesets to process
        if: steps.check-changesets.outputs.count > 0
        run: |
          if [ ! -f .changeset/pre.json ]; then
            npm run changeset:enter-prerelease
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPMRC_FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.NPMRC_FONTAWESOME_PACKAGE_TOKEN }}

      - name: Create Version and Publish to npm (RC)
        if: steps.check-changesets.outputs.count > 0
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:release
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPMRC_FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.NPMRC_FONTAWESOME_PACKAGE_TOKEN }}
